{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/hairunsi/Home.css' %}">
  <title>HairunSI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#12103B',
          },
        }
      }
    }
  </script>
</head>
<body>
  <div class="home-container h-screen w-full ">
    <div class="relative w-full h-full bg-primary flex justify-center items-center justify-self-center">
      <div class="absolute md:w-1/3 text-center z-50 flex flex-col justify-center">
        <div class="flex justify-center items-center">
          <img
            src="{% static '/hairunsi/images/logo/logo-hairun.png' %}"
            class="logo flex justify-center items-center"
            alt=""
          />
        </div>
        <div class="mt-20 text-white">
          <h2 class="text-2xl xl:text-4xl font-normal">
            Bienvenue sur <strong>HaiRun SI&nbsp;</strong>!
          </h2>
          <h3 class="mt-1 text-sm text-center xl:text-base px-12 sm:px-3.5 2xl:px-36">
            Une plateforme de gestion et d&apos;organisation en interne de vos r&ecirc;ves.
          </h3>
        </div>
        <div>
          <a href="{% url 'account:index' %}">
            <button
              type="button"
              class="border px-5 py-2.5 text-[14px] lg:px-[62px] lg:py-5 lg:text-[14px] border-white-300 rounded-md text-white uppercase mt-20 hover:cursor-pointer"
            >
            Commencer
            </button>
          </a>
        </div>
      </div>
      <div class="absolute bg-cover z-20 inset-0 h-full w-full bg-no-repeat bg-svg" />
    </div>
  </div>
</body>
</html>
